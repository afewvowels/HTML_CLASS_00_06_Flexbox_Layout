          </p>

            <input type='password' size='20' maxlength='20' name='password_field' id='password_field' class='input_entry_form' placeholder='Your password here' required title='Please enter your password here' autocomplete pattern='[A-Za-z]{2,20}' />

          <p>
            <label class='input_label'>Comments:</label>
            <textarea placeholder='Enter comments here.' id='textarea' class='input_entry_form'></textarea>
          </p>

          <p>
            <label class=''>Option #1:

            <label class=''>Option #2:

            </label>
            <label class=''>Option #3:

            </label>
          </p>

          <!--This is a email entry field-->
          <p>

            <input type='email' size='20' maxlength='40' name='email_field' id='email_field' class='input_entry_form' placeholder='email@domain.com' title='Please enter your email here' required />
          </p>
          <!--These are the submit and reset button inputs-->
          <p id='button_container'>
            <input type='submit' name='submit_button' id='submit_button' class='button' value='Submit' />
            <input type='reset' name='reset_button' id='reset_button' class='button' value='Reset' />
